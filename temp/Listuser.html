{{ define "ListUser" }}

    <table border="1">
        <thead>
        <tr>
            <td>ID</td>
            <td>Username</td>
            <td>email</td>

        </tr>
        </thead>
        <tbody>

    {{ template "Footer" }}
{{ end }}
